<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }
        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .portfolio-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .portfolio-item {
            flex: 1 1 calc(33% - 2rem);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            padding: 1rem;
            margin: 0;
            background: #333;
            color: #fff;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
        }
        .contact-form label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: .5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="about">
    <h1>About Me</h1>
    <p>Hello! I'm [Your Name], a web developer with a passion for creating beautiful and functional websites. I have experience in HTML, CSS, JavaScript, and more. Welcome to my portfolio!</p>
</section>

<section id="portfolio">
    <h1>My Portfolio</h1>
    <div class="portfolio-gallery">
        <div class="portfolio-item">
            <img src="path/to/image1.jpg" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image2.jpg" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image3.jpg" alt="Project 3">
            <h3>Project 3</h3>
        </div>
    </div>
</section>

<section id="contact">
    <h1>Contact Me</h1>
    <form class="contact-form" action="mailto:your.email@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
